<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main> 
    <div class="header">
      <nav class="container">
        <div>
          <img src="./images/logo.svg" alt="">
        </div>
        <img src="./images/icon-hamburger.svg" alt="" class="hamburger" id="ham">
        <img src="./images/icon-close.svg" alt="" class="close" id ="close">
        <ul id ="ul">
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <li class="login"><a href="" class="login">Login</a></li>
        </ul>
      </nav>
      <div class="section1 container">
        <div class="text-container">
          <div class="fixme">
            <span class="new">New</span>
            <p class="p1">Monograph Dashboard</p>
          </div>
          <h1>Powerful insights <br> into your team</h1>
          <p class="bottom">Project planning and time tracking <br> for agile teams</p>
          <div class="button">
            <button>Schedule a demo</button>
            <p class="buttonp">to see a preview</p>
          </div>
        </div>
        <div>
          <img src="./images/illustration-devices.svg" alt="">
        </div>
      </div>
    </div>
  </main>

  
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
